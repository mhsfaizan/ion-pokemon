<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>
      Contact Us
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-card> -->
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">First Name</ion-label>
            <ion-input></ion-input>
          </ion-item>
        </ion-col>
        <ion-col siz="12">
          <ion-item>
            <ion-label position="floating">Last Name</ion-label>
            <ion-input></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Phone Number</ion-label>
            <ion-input></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label>Notes</ion-label>
            <ion-textarea rows="2" cols="20"  ></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    &nbsp;&nbsp;<ion-button color="tertiary" style="margin:1rem;display:block;width:calc(100% - 2rem)">Submit</ion-button>
  <!-- </ion-card> -->
</ion-content>
