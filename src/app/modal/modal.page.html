<ion-header no-shadow no-border>
  <ion-toolbar color="tertiary">
    <ion-title>
      <ion-icon name="arrow-back" (click)="dismiss()"></ion-icon> &nbsp;&nbsp;{{pokemon.name}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding color="tertiary">
  <section class="modal-card">
    <ion-card color="light">
      <div class="modal-image"><img [src]="pokemon.sprites.front_default" width="50" /></div>
      <ion-card-content>
        <div class="align-canter">
          <p><b>{{pokemon.name}}</b></p>
          <p>Height:{{pokemon.height}}</p>
          <p>Weight:{{pokemon.weight}}</p>
          <p class="mb">Types</p>
          <div class="d-flex">
            <ion-chip color="success" *ngFor="let type of pokemon.types">
              <ion-label>{{type.type.name}}</ion-label>
            </ion-chip>
          </div>
          <p class="mb">Stats</p>
          <div class="d-flex">
            <ion-chip color="tertiary" *ngFor="let stat of pokemon.stats">
              <ion-label>{{stat.stat.name}}</ion-label>
            </ion-chip>
          </div>
        </div>
      </ion-card-content>
    </ion-card>
  </section>
</ion-content>
